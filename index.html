<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Tic Tac Toe</title>
</head>

<body>
    <img id="game-over" class="gameOver d-none" src="img/gameOver2.png">
    <button onclick="restart()" id="restart" class="restart d-none">Restart</button>
    <div class="player">
        <div id="player-1" class="player-inactiv">
            <img src="img/circle.png">Player 1
        </div>
        <div id="player-2">
            <img src="img/cross.webp">Player 2
        </div>
    </div>
    <div id="line-1" class="line-horizontal" style="top: 390px;"></div>
    <div id="line-2" class="line-horizontal" style="top: 530px;"></div>
    <div id="line-3" class="line-horizontal" style="top: 670px;"></div>
    <div id="line-4" class="line-horizontal line-vertical" style="top: 530px; left:90px;"></div>
    <div id="line-5" class="line-horizontal line-vertical" style="top: 530px;"></div>
    <div id="line-6" class="line-horizontal line-vertical" style="top: 530px; right:90px;"></div>
    <div id="line-7" class="line-horizontal" style="top: 530px; transform: rotate(45deg)scaleX(0.0); width:500px;"></div>
    <div id="line-8" class="line-horizontal" style="top: 530px; transform: rotate(-45deg)scaleX(0.0);width:500px;"></div>
    <table>
        <tr>
            <td onclick="fillShape(0)">
                <img id="circle-0" class="overlay d-none" src="img/circle.png">
                <img id="cross-0" class="overlay d-none" src="img/cross.webp">
            </td>
            <td onclick="fillShape(1)">
                <img id="circle-1" class="overlay d-none" src="img/circle.png">
                <img id="cross-1" class="overlay d-none" src="img/cross.webp">
            </td>
            <td onclick="fillShape(2)">
                <img id="circle-2" class="overlay d-none" src="img/circle.png">
                <img id="cross-2" class="overlay d-none" src="img/cross.webp">
            </td>
        </tr>
        <tr>
            <td onclick="fillShape(3)">
                <img id="circle-3" class="overlay d-none" src="img/circle.png">
                <img id="cross-3" class="overlay d-none" src="img/cross.webp">
            </td>
            <td onclick="fillShape(4)">
                <img id="circle-4" class="overlay d-none" src="img/circle.png">
                <img id="cross-4" class="overlay d-none" src="img/cross.webp">
            </td>
            <td onclick="fillShape(5)">
                <img id="circle-5" class="overlay d-none" src="img/circle.png">
                <img id="cross-5" class="overlay d-none" src="img/cross.webp">
            </td>
        </tr>
        <tr>
            <td onclick="fillShape(6)">
                <img id="circle-6" class="overlay d-none" src="img/circle.png">
                <img id="cross-6" class="overlay d-none" src="img/cross.webp">
            </td>
            <td onclick="fillShape(7)">
                <img id="circle-7" class="overlay d-none" src="img/circle.png">
                <img id="cross-7" class="overlay d-none" src="img/cross.webp">
            </td>
            <td onclick="fillShape(8)">
                <img id="circle-8" class="overlay d-none" src="img/circle.png">
                <img id="cross-8" class="overlay d-none" src="img/cross.webp">
            </td>
        </tr>
    </table>
</body>

</html>
